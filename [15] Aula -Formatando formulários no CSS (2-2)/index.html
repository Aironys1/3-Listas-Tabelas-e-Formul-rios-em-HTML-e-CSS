<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <h1>[15] Aula -Formatando formulários no CSS (2-2)</h1>


    <form action="login.html">

        <label for="nome">Nome</label>
        <input type="text" id="nome">

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome"> <br> <br>
    
        <label for="email">E-mail</label>
        <input type="email" id="email">  

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">  <br> <br>

        <input type="checkbox" id="declaro">
        <label for="declaro">Eu declaro que li e aceito os <a href="termosdeuso.html" target="_blank">termos de uso.</a> </label>

        <p>Outra forma de usar o label</p>

        <label>
            WhatsApp:
            <input type="tel">
        </label> <br> <br>

        <label>
            Categoria:
            <select name="categoria">
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
                <option value="4">Categoria 4</option>
                <option value="5">Categoria 5</option>
                <option value="6">Categoria 6</option>
            </select>
        </label>

        <label>
            Descrição:
            <textarea name="descricao">

            </textarea>
        </label>

        <button>Enviar</button>


    </form>


    



</body>

</html>
