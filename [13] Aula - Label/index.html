<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>[13] Aula Label</title>

<body>
    <h1>[13] Aula -Label</h1>


    <form action="login.html">

        <label for="nome">Nome</label>
        <input type="text" id="nome">

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome"> <br> <br>
    
        <label for="email">E-mail</label>
        <input type="email" id="email">  

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">  <br> <br>

        <input type="checkbox" id="declaro">
        <label for="declaro">Eu declaro que li e aceito os termos de uso.</label>

        <p>Outra forma de usar o label</p>

        <label>
            WhatsApp:
            <input type="tel">
        </label> <br> <br>

        <button>Enviar</button>


    </form>


    



</body>

</html>
